<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitor da Feira</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen">
  <div id="app" class="container mx-auto px-4 py-8">
    <div id="mainContent" class="hidden">
      <header class="mb-10 text-center">
        <h1 class="text-4xl font-bold text-gray-800 mb-2">Monitor da Feira</h1>
        <p class="text-gray-600">Controle dos roteadores e configurações de WiFi</p>
      </header>
      <div id="routersContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </div>
    <div id="loginScreen" class="flex items-center justify-center min-h-screen">
      <div class="login-form bg-white p-6 rounded shadow-md">
        <h2 class="text-2xl font-bold mb-4">Login Admin</h2>
        <div class="mb-4">
          <label class="block mb-1">Email</label>
          <input id="loginEmail" class="w-full border px-3 py-2 rounded" type="email" />
        </div>
        <div class="mb-4">
          <label class="block mb-1">Senha</label>
          <input id="loginPassword" class="w-full border px-3 py-2 rounded" type="password" />
        </div>
        <button id="loginBtn" class="bg-blue-500 text-white px-4 py-2 rounded">Entrar</button>
        <div id="loginError" class="text-red-500 mt-2 hidden"></div>
      </div>
    </div>
  </div>

  <script>
    let routers = [];
    let isAdmin = false;
    let adminCredentials = {
      email: "admin@monitor.com",
      password: "cgrplena@2025!"
    };

    let routersRef;
    let auth;

    document.addEventListener('DOMContentLoaded', () => {
      routersRef = firebase.ref(firebase.database, 'routers');
      auth = firebase.auth;

      firebase.onValue(routersRef, (snapshot) => {
        const data = snapshot.val();
        routers = data ? Object.entries(data).map(([key, value]) => ({ id: key, ...value })) : [];
        renderRouters();
      });

      init();
    });

    function init() {
      document.getElementById('mainContent').classList.remove('hidden');
    }

    function renderRouters() {
      const container = document.getElementById('routersContainer');
      container.innerHTML = '';
      routers.forEach(router => {
        const el = document.createElement('div');
        el.className = 'bg-white p-4 rounded shadow';
        el.innerHTML = `
          <h3 class="text-lg font-semibold">${router.name}</h3>
          <p><strong>SSID:</strong> ${router.ssid}</p>
          <p><strong>Status:</strong> ${router.status ? 'Em uso' : 'Recolhido'}</p>
          <p><strong>Última atualização:</strong> ${new Date(router.lastUpdate).toLocaleString()}</p>
        `;
        container.appendChild(el);
      });
    }

    document.getElementById('loginBtn').addEventListener('click', () => {
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value.trim();
      const errorBox = document.getElementById('loginError');

      if (email === adminCredentials.email && password === adminCredentials.password) {
        isAdmin = true;
        document.getElementById('loginScreen').classList.add('hidden');
        document.getElementById('mainContent').classList.remove('hidden');
      } else {
        errorBox.textContent = 'Credenciais inválidas';
        errorBox.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
