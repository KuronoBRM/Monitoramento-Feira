<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor da Feira</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .status-card {
            transition: all 0.3s ease;
            transform-style: preserve-3d;
        }
        .status-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .em-uso {
            background-color: rgba(74, 222, 128, 0.1);
            border-left: 4px solid #4ade80;
        }
        .recolhido {
            background-color: rgba(248, 113, 113, 0.1);
            border-left: 4px solid #f87171;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #4ade80;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(74, 222, 128, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(74, 222, 128, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(74, 222, 128, 0);
            }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .password-field {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6b7280;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-10 text-center">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Monitor da Feira</h1>
            <p class="text-gray-600">Controle dos roteadores e configurações de WiFi</p>
            <div class="mt-6 flex justify-center gap-4">
                <div class="flex items-center">
                    <div class="w-4 h-4 rounded-full bg-green-500 mr-2"></div>
                    <span class="text-sm">Em Uso</span>
                </div>
                <div class="flex items-center">
                    <div class="w-4 h-4 rounded-full bg-red-500 mr-2"></div>
                    <span class="text-sm">Recolhido</span>
                </div>
            </div>
        </header>

        <div class="mb-8 flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="stats shadow bg-white p-4 rounded-lg w-full md:w-auto">
                <div class="stat">
                    <div class="stat-title">Total de Roteadores</div>
                    <div class="stat-value text-indigo-600" id="totalRouters">0</div>
                    <div class="stat-desc">Dispositivos cadastrados</div>
                </div>
                <div class="stat">
                    <div class="stat-title">Em Uso</div>
                    <div class="stat-value text-green-600" id="emUsoCount">0</div>
                    <div class="stat-desc"><span id="emUsoPercent">0</span>% operando</div>
                </div>
                <div class="stat">
                    <div class="stat-title">Recolhido</div>
                    <div class="stat-value text-red-600" id="recolhidoCount">0</div>
                    <div class="stat-desc"><span id="recolhidoPercent">0</span>% inativos</div>
                </div>
            </div>

            <div class="flex flex-col sm:flex-row items-center gap-4 w-full md:w-auto">
                <div class="flex gap-2 w-full">
                    <button id="addRouterBtn" class="btn bg-indigo-600 text-white hover:bg-indigo-700 flex items-center gap-2 w-full md:w-auto">
                        <i class="fas fa-plus"></i> Adicionar Roteador
                    </button>
                    <button id="saveAllBtn" class="btn bg-green-600 text-white hover:bg-green-700 flex items-center gap-2 w-full md:w-auto">
                        <i class="fas fa-save"></i> Salvar Tudo
                    </button>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="routersContainer">
            <!-- Roteadores serão adicionados aqui dinamicamente -->
        </div>

        <!-- Modal para adicionar novo roteador -->
        <div id="addRouterModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
            <div class="bg-white rounded-lg p-6 w-full max-w-md">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-bold">Adicionar Novo Roteador</h3>
                    <button id="closeModalBtn" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Nome do Roteador</label>
                        <input type="text" id="routerNameInput" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">SSID</label>
                        <input type="text" id="routerSSIDInput" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <div class="password-field">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Senha WiFi</label>
                        <input type="password" id="routerPasswordInput" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <span class="toggle-password" onclick="togglePasswordVisibility(this)">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                    <div class="flex items-center">
                        <label class="block text-sm font-medium text-gray-700 mr-2">Status:</label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="routerStatusInput" checked>
                            <span class="slider"></span>
                        </label>
                        <span class="ml-2 text-sm" id="statusLabel">Em Uso</span>
                    </div>
                </div>
                <div class="mt-6 flex justify-end gap-3">
                    <button id="cancelAddRouterBtn" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">Cancelar</button>
                    <button id="confirmAddRouterBtn" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">Adicionar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Carrega os dados salvos no localStorage
        let routers = JSON.parse(localStorage.getItem('feiraRouters')) || [];
        
        // Elementos do DOM
        const routersContainer = document.getElementById('routersContainer');
        const addRouterBtn = document.getElementById('addRouterBtn');
        const saveAllBtn = document.getElementById('saveAllBtn');
        const addRouterModal = document.getElementById('addRouterModal');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const cancelAddRouterBtn = document.getElementById('cancelAddRouterBtn');
        const confirmAddRouterBtn = document.getElementById('confirmAddRouterBtn');
        const routerNameInput = document.getElementById('routerNameInput');
        const routerSSIDInput = document.getElementById('routerSSIDInput');
        const routerPasswordInput = document.getElementById('routerPasswordInput');
        const routerStatusInput = document.getElementById('routerStatusInput');
        const statusLabel = document.getElementById('statusLabel');
        
        // Atualiza os contadores
        const totalRoutersElement = document.getElementById('totalRouters');
        const emUsoCountElement = document.getElementById('emUsoCount');
        const recolhidoCountElement = document.getElementById('recolhidoCount');
        const emUsoPercentElement = document.getElementById('emUsoPercent');
        const recolhidoPercentElement = document.getElementById('recolhidoPercent');
        
        // Função para atualizar estatísticas
        function updateStats() {
            const total = routers.length;
            const emUso = routers.filter(r => r.status).length;
            const recolhido = total - emUso;
            const emUsoPercent = total > 0 ? Math.round((emUso / total) * 100) : 0;
            const recolhidoPercent = total > 0 ? Math.round((recolhido / total) * 100) : 0;
            
            totalRoutersElement.textContent = total;
            emUsoCountElement.textContent = emUso;
            recolhidoCountElement.textContent = recolhido;
            emUsoPercentElement.textContent = emUsoPercent;
            recolhidoPercentElement.textContent = recolhidoPercent;
        }
        
        // Função para renderizar os roteadores
        function renderRouters() {
            routersContainer.innerHTML = '';
            
            routers.forEach((router, index) => {
                const routerElement = document.createElement('div');
                routerElement.className = `status-card bg-white rounded-lg shadow p-5 ${router.status ? 'em-uso' : 'recolhido'} fade-in`;
                routerElement.innerHTML = `
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h3 class="text-xl font-semibold text-gray-800">${router.name}</h3>
                            <p class="text-sm text-gray-500">${router.status ? 'Em Uso' : 'Recolhido'}</p>
                        </div>
                        <div class="flex items-center gap-2">
                            <span class="relative flex h-3 w-3">
                                <span class="animate-ping absolute inline-flex h-full w-full rounded-full ${router.status ? 'bg-green-400' : 'bg-red-400'} opacity-75"></span>
                                <span class="relative inline-flex rounded-full h-3 w-3 ${router.status ? 'bg-green-500' : 'bg-red-500'}"></span>
                            </span>
                            <label class="toggle-switch">
                                <input type="checkbox" class="status-toggle" data-index="${index}" ${router.status ? 'checked' : ''}>
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>
                    
                    <div class="space-y-3">
                        <div>
                            <label class="block text-sm font-medium text-gray-500 mb-1">SSID</label>
                            <input type="text" class="ssid-input w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" value="${router.ssid}" data-index="${index}">
                        </div>
                        <div class="password-field">
                            <label class="block text-sm font-medium text-gray-500 mb-1">Senha WiFi</label>
                            <input type="password" class="password-input w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" value="${router.password}" data-index="${index}">
                            <span class="toggle-password" onclick="togglePasswordVisibility(this)">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                    </div>
                    
                    <div class="mt-6 flex justify-between items-center">
                        <button class="delete-router-btn px-3 py-1 text-sm text-red-600 hover:text-red-800" data-index="${index}">
                            <i class="fas fa-trash-alt mr-1"></i> Remover
                        </button>
                        <span class="text-xs text-gray-400">Última alteração: ${new Date(router.lastUpdate).toLocaleString()}</span>
                    </div>
                `;
                
                routersContainer.appendChild(routerElement);
            });
            
            // Adiciona event listeners para os elementos recém-criados
            addEventListeners();
            updateStats();
        }
        
        // Função para adicionar event listeners
        function addEventListeners() {
            // Toggle status
            document.querySelectorAll('.status-toggle').forEach(toggle => {
                toggle.addEventListener('change', function() {
                    const index = parseInt(this.dataset.index);
                    routers[index].status = this.checked;
                    routers[index].lastUpdate = new Date().toISOString();
                    saveData();
                    renderRouters();
                });
            });
            
            // Editar SSID
            document.querySelectorAll('.ssid-input').forEach(input => {
                input.addEventListener('change', function() {
                    const index = parseInt(this.dataset.index);
                    routers[index].ssid = this.value;
                    routers[index].lastUpdate = new Date().toISOString();
                    saveData();
                });
            });
            
            // Editar senha
            document.querySelectorAll('.password-input').forEach(input => {
                input.addEventListener('change', function() {
                    const index = parseInt(this.dataset.index);
                    routers[index].password = this.value;
                    routers[index].lastUpdate = new Date().toISOString();
                    saveData();
                });
            });
            
            // Remover roteador
            document.querySelectorAll('.delete-router-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const index = parseInt(this.dataset.index);
                    if (confirm(`Tem certeza que deseja remover o roteador "${routers[index].name}"?`)) {
                        routers.splice(index, 1);
                        saveData();
                        renderRouters();
                    }
                });
            });
        }
        
        // Função para salvar dados no localStorage
        function saveData() {
            localStorage.setItem('feiraRouters', JSON.stringify(routers));
            // Mostra feedback visual que os dados foram salvos
            const feedback = document.createElement('div');
            feedback.className = 'fixed bottom-4 right-4 bg-green-500 text-white px-4 py-2 rounded-md shadow-lg';
            feedback.innerHTML = '<i class="fas fa-check-circle mr-2"></i> Dados salvos com sucesso!';
            document.body.appendChild(feedback);
            
            setTimeout(() => {
                feedback.classList.add('opacity-0', 'transition-opacity', 'duration-500');
                setTimeout(() => feedback.remove(), 500);
            }, 2000);
        }
        
        // Função para alternar visibilidade da senha
        function togglePasswordVisibility(element) {
            const input = element.parentElement.querySelector('input');
            const icon = element.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }
        
        // Event listeners para o modal
        addRouterBtn.addEventListener('click', () => {
            routerNameInput.value = '';
            routerSSIDInput.value = '';
            routerPasswordInput.value = '';
            routerStatusInput.checked = true;
            statusLabel.textContent = 'Em Uso';
            addRouterModal.classList.remove('hidden');
        });
        
        closeModalBtn.addEventListener('click', () => {
            addRouterModal.classList.add('hidden');
        });
        
        cancelAddRouterBtn.addEventListener('click', () => {
            addRouterModal.classList.add('hidden');
        });
        
        routerStatusInput.addEventListener('change', function() {
            statusLabel.textContent = this.checked ? 'Em Uso' : 'Recolhido';
        });
        
        confirmAddRouterBtn.addEventListener('click', () => {
            const name = routerNameInput.value.trim();
            const ssid = routerSSIDInput.value.trim();
            const password = routerPasswordInput.value.trim();
            const status = routerStatusInput.checked;
            
            if (name && ssid) {
                routers.push({
                    name,
                    ssid,
                    password,
                    status,
                    lastUpdate: new Date().toISOString()
                });
                
                saveData();
                renderRouters();
                addRouterModal.classList.add('hidden');
            } else {
                alert('Por favor, preencha pelo menos o nome e o SSID do roteador.');
            }
        });
        
        // Event listener para o botão Salvar Tudo
        saveAllBtn.addEventListener('click', () => {
            saveData();
        });
        
        // Fechar modal ao clicar fora
        addRouterModal.addEventListener('click', (e) => {
            if (e.target === addRouterModal) {
                addRouterModal.classList.add('hidden');
            }
        });
        
        // Inicializa a aplicação
        renderRouters();
        
        // Torna a função global para ser usada nos elementos
        window.togglePasswordVisibility = togglePasswordVisibility;
    </script>
</body>
</html>
