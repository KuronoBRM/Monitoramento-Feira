<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor da Feira</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, push, remove } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
        
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD5it16gSBJzscHWl6kx7OT-nNi0I4ZmOU",
            authDomain: "monitor-feira.firebaseapp.com",
            projectId: "monitor-feira",
            storageBucket: "monitor-feira.appspot.com",
            messagingSenderId: "184193785808",
            appId: "1:184193785808:web:63782374815818986163d5",
            databaseURL: "https://monitor-feira-default-rtdb.firebaseio.com/"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const auth = getAuth(app);
        
        // Make Firebase available globally
        window.firebase = {
            database,
            auth,
            ref,
            set,
            onValue,
            push,
            remove,
            signInWithEmailAndPassword,
            signOut,
            onAuthStateChanged
        };
    </script>
    <style>
        /* Transições para o tema */
        html.dark body {
            background-color: #1a202c;
            color: #e2e8f0;
        }
        html.dark .status-card, html.dark .login-form, html.dark .stats, html.dark #addRouterModal > div {
            background-color: #2d3748;
            color: #e2e8f0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        html.dark .border, html.dark input, html.dark select, html.dark textarea {
            border-color: #4a5568 !important;
            background-color: #4a5568 !important;
            color: #e2e8f0 !important;
        }
        html.dark input::placeholder {
            color: #a0aec0 !important;
        }
        html.dark .text-gray-700 {
            color: #cbd5e0 !important;
        }
        html.dark .text-gray-500 {
            color: #a0aec0 !important;
        }
        html.dark .text-gray-800 {
            color: #e2e8f0 !important;
        }
        html.dark .toggle-password {
            color: #cbd5e0 !important;
        }
        html.dark .bg-gray-200 {
            background-color: #4a5568 !important;
            color: #e2e8f0 !important;
        }
        html.dark .bg-gray-200:hover {
            background-color: #6b7280 !important;
        }
        html.dark .bg-gray-100 { /* Para erros ou outros fundos claros */
            background-color: #4a5568 !important;
        }
        html.dark .text-red-700 { /* Para texto de erro */
            color: #feb2b2 !important;
        }


        .status-card {
            transition: all 0.3s ease;
            transform-style: preserve-3d;
        }
        .status-card:hover {
            transform: translateY(-3px); 
            box-shadow: 0 8px 16px rgba(0,0,0,0.08); 
        }
        .em-uso {
            background-color: rgba(74, 222, 128, 0.1);
            border-left: 4px solid #4ade80;
        }
        .recolhido {
            background-color: rgba(248, 113, 113, 0.1);
            border-left: 4px solid #f87171;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 36px; 
            height: 18px; 
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 18px; 
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 12px; 
            width: 12px; 
            left: 3px; 
            bottom: 3px; 
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #4ade80;
        }
        input:checked + .slider:before {
            transform: translateX(18px); 
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(74, 222, 128, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(74, 222, 128, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(74, 222, 128, 0);
            }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .password-field {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 8px; 
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6b7280;
            font-size: 0.8rem; 
        }
        .login-form {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .placeholder-dots::placeholder {
            letter-spacing: 2px;
            color: #9ca3af;
        }
        .loading-spinner {
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 3px solid #3498db;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div id="app" class="container mx-auto px-3 py-6"> 
        <div id="loginScreen" class="hidden flex items-center justify-center min-h-screen">
            <div class="login-form">
                <h2 class="text-2xl font-bold text-center mb-6">Acesso Administrativo</h2>
                <div id="loginError" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"></div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="loginEmail">
                        Usuário
                    </label>
                    <input id="loginEmail" class="placeholder-dots shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" placeholder="••••••">
                </div>
                <div class="mb-6 password-field">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="loginPassword">
                        Senha
                    </label>
                    <input id="loginPassword" class="placeholder-dots shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="password" placeholder="••••••••••">
                    <span class="toggle-password" onclick="togglePasswordVisibility(this)">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                <div class="flex items-center justify-between">
                    <button id="loginBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline text-sm"> 
                        <span id="loginBtnText">Entrar</span>
                        <span id="loginBtnSpinner" class="loading-spinner hidden ml-2"></span>
                    </button>
                    <button id="publicViewBtn" class="text-blue-600 hover:text-blue-800 font-medium text-sm"> 
                        Visualização Pública
                    </button>
                </div>
            </div>
        </div>

        <div id="mainContent" class="hidden"> 
            <header class="mb-6 text-center"> 
                <div class="flex justify-between items-center mb-2"> 
                    <h1 class="text-2xl md:text-3xl font-bold text-gray-800 mb-0">Monitor da Feira</h1> 
                    <div class="flex items-center gap-2">
                        <button id="themeToggleBtn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-1.5 px-2.5 rounded-full focus:outline-none focus:shadow-outline transition-colors duration-200" title="Alternar Tema"> 
                            <i class="fas fa-sun text-sm" id="themeIcon"></i> 
                        </button>
                        <button id="adminLoginBtn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-1.5 px-3 rounded focus:outline-none focus:shadow-outline text-sm"> 
                            <i class="fas fa-lock mr-1"></i>Acesso Admin 
                        </button>
                    </div>
                </div>
                <p class="text-gray-600 text-xs">Controle dos roteadores e configurações de WiFi</p> 
                <div class="mt-3 flex justify-center gap-3 text-xs"> 
                    <div class="flex items-center">
                        <div class="w-2.5 h-2.5 rounded-full bg-green-500 mr-1.5"></div> 
                        <span>Em Uso</span>
                    </div>
                    <div class="flex items-center">
                        <div class="w-2.5 h-2.5 rounded-full bg-red-500 mr-1.5"></div> 
                        <span>Recolhido</span>
                    </div>
                </div>
            </header>

            <div class="mb-5 flex flex-col lg:flex-row justify-between items-stretch gap-4"> 
                <div class="stats shadow bg-white p-3 rounded-lg w-full"> 
                    <div class="stat text-center">
                        <div class="stat-title text-xs">Total de Roteadores</div> 
                        <div class="stat-value text-indigo-600 text-lg" id="totalRouters">0</div> 
                        <div class="stat-desc text-xs">Dispositivos cadastrados</div> 
                    </div>
                    <div class="stat text-center">
                        <div class="stat-title text-xs">Em Uso</div>
                        <div class="stat-value text-green-600 text-lg" id="emUsoCount">0</div>
                        <div class="stat-desc text-xs"><span id="emUsoPercent">0</span>% operando</div>
                    </div>
                    <div class="stat text-center">
                        <div class="stat-title text-xs">Recolhido</div>
                        <div class="stat-value text-red-600 text-lg" id="recolhidoCount">0</div>
                        <div class="stat-desc text-xs"><span id="recolhidoPercent">0</span>% inativos</div>
                    </div>
                </div>

                </div>

            <div class="mb-5 flex flex-col sm:flex-row items-center gap-3 w-full"> 
                <div class="relative w-full sm:w-60"> 
                    <input type="text" id="searchInput" placeholder="Pesquisar roteador..." class="w-full px-3 py-1.5 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 pl-9"> 
                    <i class="fas fa-search text-gray-400 absolute left-2.5 top-1/2 transform -translate-y-1/2 text-sm"></i> 
                </div>
                <div id="adminControls" class="hidden flex gap-2 w-full sm:w-auto"> 
                    <button id="addRouterBtn" class="btn bg-indigo-600 text-white hover:bg-indigo-700 flex items-center justify-center gap-1 px-3 py-1.5 text-sm rounded w-full sm:w-auto"> 
                        <i class="fas fa-plus"></i> Adicionar Roteador
                    </button>
                    <button id="logoutBtn" class="btn bg-gray-600 text-white hover:bg-gray-700 flex items-center justify-center gap-1 px-3 py-1.5 text-sm rounded w-full sm:w-auto"> 
                        <i class="fas fa-sign-out-alt"></i> Sair
                    </button>
                </div>
            </div>

            <div class="grid grid-cols-1 xs:grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 2xl:grid-cols-7 gap-3" id="routersContainer"> 
                <div class="col-span-full text-center py-8"> 
                    <div class="loading-spinner mx-auto mb-3"></div> 
                    <p class="text-gray-500 text-sm">Carregando roteadores...</p> 
                </div>
            </div>

            <div id="addRouterModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
                <div class="bg-white rounded-lg p-5 w-full max-w-md"> 
                    <div class="flex justify-between items-center mb-3"> 
                        <h3 class="text-lg font-bold">Adicionar Novo Roteador</h3> 
                        <button id="closeModalBtn" class="text-gray-500 hover:text-gray-700">
                            <i class="fas fa-times text-base"></i> 
                        </button>
                    </div>
                    <div class="space-y-2"> 
                        <div>
                            <label class="block text-xs font-medium text-gray-500 mb-0.5">Nome do Roteador</label> 
                            <input type="text" id="routerNameInput" class="w-full px-2 py-1.5 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 text-sm">
                        </div>
                        <div>
                            <label class="block text-xs font-medium text-gray-500 mb-0.5">SSID</label>
                            <input type="text" id="routerSSIDInput" class="w-full px-2 py-1.5 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 text-sm">
                        </div>
                        <div class="password-field">
                            <label class="block text-xs font-medium text-gray-500 mb-0.5">Senha WiFi</label>
                            <input type="password" id="routerPasswordInput" class="w-full px-2 py-1.5 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 text-sm">
                            <span class="toggle-password" onclick="togglePasswordVisibility(this)">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                        <div class="flex items-center">
                            <label class="block text-sm font-medium text-gray-700 mr-2">Status:</label>
                            <label class="toggle-switch">
                                <input type="checkbox" id="routerStatusInput" checked>
                                <span class="slider"></span>
                            </label>
                            <span class="ml-2 text-sm" id="statusLabel">Em Uso</span>
                        </div>
                    </div>
                    <div class="mt-4 flex justify-end gap-2"> 
                        <button id="cancelAddRouterBtn" class="px-3 py-1.5 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 text-sm">Cancelar</button>
                        <button id="confirmAddRouterBtn" class="px-3 py-1.5 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 text-sm">
                            <span id="confirmBtnText">Adicionar</span>
                            <span id="confirmBtnSpinner" class="loading-spinner hidden ml-2"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Elementos do DOM
        const appElement = document.getElementById('app');
        const loginScreen = document.getElementById('loginScreen');
        const mainContent = document.getElementById('mainContent');
        const loginBtn = document.getElementById('loginBtn');
        const loginBtnText = document.getElementById('loginBtnText');
        const loginBtnSpinner = document.getElementById('loginBtnSpinner');
        const logoutBtn = document.getElementById('logoutBtn');
        const loginEmail = document.getElementById('loginEmail');
        const loginPassword = document.getElementById('loginPassword');
        const loginError = document.getElementById('loginError');
        const adminControls = document.getElementById('adminControls');
        const adminLoginBtn = document.getElementById('adminLoginBtn');
        const publicViewBtn = document.getElementById('publicViewBtn');
        const themeToggleBtn = document.getElementById('themeToggleBtn');
        const themeIcon = document.getElementById('themeIcon');
        
        const routersContainer = document.getElementById('routersContainer');
        const addRouterBtn = document.getElementById('addRouterBtn');
        const addRouterModal = document.getElementById('addRouterModal');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const cancelAddRouterBtn = document.getElementById('cancelAddRouterBtn');
        const confirmAddRouterBtn = document.getElementById('confirmAddRouterBtn');
        const confirmBtnText = document.getElementById('confirmBtnText');
        const confirmBtnSpinner = document.getElementById('confirmBtnSpinner');
        const routerNameInput = document.getElementById('routerNameInput');
        const routerSSIDInput = document.getElementById('routerSSIDInput');
        const routerPasswordInput = document.getElementById('routerPasswordInput');
        const routerStatusInput = document.getElementById('routerStatusInput');
        const statusLabel = document.getElementById('statusLabel');
        const searchInput = document.getElementById('searchInput');
        
        // Atualiza os contadores
        const totalRoutersElement = document.getElementById('totalRouters');
        const emUsoCountElement = document.getElementById('emUsoCount');
        const recolhidoCountElement = document.getElementById('recolhidoCount');
        const emUsoPercentElement = document.getElementById('emUsoPercent');
        const recolhidoPercentElement = document.getElementById('recolhidoPercent');
        
        // Variável para armazenar os roteadores
        let routers = {};
        let isAdmin = false; 
        
        // Referências do Firebase
        let routersRef;
        let auth;

        document.addEventListener('DOMContentLoaded', () => {
            routersRef = firebase.ref(firebase.database, 'routers');
            auth = firebase.auth;

            // Carrega o tema salvo do localStorage
            loadTheme();
            
            firebase.onAuthStateChanged(auth, (user) => {
                if (user) {
                    isAdmin = true;
                    loginScreen.classList.add('hidden');
                    mainContent.classList.remove('hidden');
                    adminControls.classList.remove('hidden');
                    adminLoginBtn.classList.add('hidden');
                    console.log("Usuário logado. isAdmin:", isAdmin); 
                } else {
                    isAdmin = false;
                    loginScreen.classList.add('hidden'); 
                    mainContent.classList.remove('hidden'); 
                    adminControls.classList.add('hidden'); 
                    adminLoginBtn.classList.remove('hidden'); 
                    console.log("Usuário não logado. isAdmin:", isAdmin); 
                }
                renderRouters(); 
            });
            
            // Observa mudanças nos dados do Firebase
            firebase.onValue(routersRef, (snapshot) => {
                routers = snapshot.val() || {};
                renderRouters(); 
                updateStats(); // Atualiza stats cada vez que os dados mudam
            });

            // Adiciona event listener para o campo de pesquisa
            searchInput.addEventListener('input', renderRouters);

            // Adiciona event listener para o botão de tema
            themeToggleBtn.addEventListener('click', toggleTheme);
        });

        // Função para atualizar estatísticas
        function updateStats() {
            const routerList = Object.values(routers);
            const total = routerList.length;
            const emUso = routerList.filter(r => r.status).length;
            const recolhido = total - emUso;
            const emUsoPercent = total > 0 ? Math.round((emUso / total) * 100) : 0;
            const recolhidoPercent = total > 0 ? Math.round((recolhido / total) * 100) : 0;
            
            totalRoutersElement.textContent = total;
            emUsoCountElement.textContent = emUso;
            recolhidoCountElement.textContent = recolhido;
            emUsoPercentElement.textContent = emUsoPercent;
            recolhidoPercentElement.textContent = recolhidoPercent;
        }
        
        // Função para renderizar os roteadores
        function renderRouters() {
            const searchTerm = searchInput.value.toLowerCase(); 

            let filteredRouters = Object.entries(routers).filter(([id, router]) => {
                const nameMatch = router.name.toLowerCase().includes(searchTerm);
                const ssidMatch = router.ssid.toLowerCase().includes(searchTerm);
                return nameMatch || ssidMatch;
            });

            if (filteredRouters.length === 0) {
                routersContainer.innerHTML = `
                    <div class="col-span-full text-center py-8">
                        <i class="fas fa-wifi text-gray-300 text-4xl mb-4"></i>
                        <p class="text-gray-500 text-sm">${searchTerm ? 'Nenhum roteador encontrado com o termo de pesquisa.' : 'Nenhum roteador cadastrado.'}</p>
                        ${isAdmin && !searchTerm ? `<button id="addFirstRouterBtn" class="mt-4 bg-indigo-600 text-white font-bold py-2 px-4 rounded hover:bg-indigo-700 text-sm">
                            <i class="fas fa-plus mr-2"></i>Adicionar Primeiro Roteador
                        </button>` : ''}
                    </div>
                `;
                
                if (isAdmin && !searchTerm) {
                    const addFirstRouterBtn = document.getElementById('addFirstRouterBtn');
                    if (addFirstRouterBtn) {
                        // Remove listener antes de adicionar para evitar duplicatas
                        addFirstRouterBtn.removeEventListener('click', () => addRouterBtn.click());
                        addFirstRouterBtn.addEventListener('click', () => addRouterBtn.click());
                    }
                }
                
                updateStats();
                return;
            }
            
            routersContainer.innerHTML = '';
            
            // Ordena os roteadores: ativos primeiro, depois recolhidos, ambos por nome
            const sortedRouters = filteredRouters.sort(([idA, routerA], [idB, routerB]) => {
                // Se status é diferente, ativos (true) vêm primeiro
                if (routerA.status !== routerB.status) {
                    return routerB.status - routerA.status; 
                }
                // Se status é igual, ordena por nome
                return routerA.name.localeCompare(routerB.name);
            });

            sortedRouters.forEach(([id, router]) => {
                const routerElement = document.createElement('div');
                routerElement.className = `status-card bg-white rounded-lg shadow p-2.5 ${router.status ? 'em-uso' : 'recolhido'} fade-in`; 
                routerElement.innerHTML = `
                    <div class="flex justify-between items-start mb-1.5"> 
                        <div>
                            <h3 class="text-base font-semibold text-gray-800">${router.name}</h3> 
                            <p class="text-xs text-gray-500">${router.status ? 'Em Uso' : 'Recolhido'}</p> 
                        </div>
                        <div class="flex items-center gap-0.5"> 
                            <span class="relative flex h-2 w-2"> 
                                <span class="animate-ping absolute inline-flex h-full w-full rounded-full ${router.status ? 'bg-green-400' : 'bg-red-400'} opacity-75"></span>
                                <span class="relative inline-flex rounded-full h-2 w-2 ${router.status ? 'bg-green-500' : 'bg-red-500'}"></span>
                            </span>
                            ${isAdmin ? `
                            <label class="toggle-switch">
                                <input type="checkbox" class="status-toggle" data-id="${id}" ${router.status ? 'checked' : ''}>
                                <span class="slider"></span>
                            </label>
                            ` : ''}
                        </div>
                    </div>
                    
                    <div class="space-y-1 text-xs"> 
                        <div>
                            <label class="block font-medium text-gray-500 mb-0.5">SSID</label> 
                            ${isAdmin ? `
                            <input type="text" class="ssid-input w-full px-2 py-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 text-xs" data-id="${id}"> 
                            ` : `<p class="w-full px-2 py-1">${router.ssid}</p>`}
                        </div>
                        <div class="password-field">
                            <label class="block font-medium text-gray-500 mb-0.5">Senha WiFi</label> 
                            ${isAdmin ? `
                            <input type="password" class="password-input w-full px-2 py-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 text-xs" data-id="${id}"> 
                            <span class="toggle-password" onclick="togglePasswordVisibility(this)">
                                <i class="fas fa-eye"></i>
                            </span>
                            ` : `<p class="w-full px-2 py-1">••••••••</p>`}
                        </div>
                    </div>
                    
                    ${isAdmin ? `
                    <div class="mt-3 flex justify-between items-center text-xs"> 
                        <button class="delete-router-btn px-2 py-0.5 text-red-600 hover:text-red-800 rounded text-xs" data-id="${id}"> 
                            <i class="fas fa-trash-alt mr-0.5"></i> Remover 
                        </button>
                        <span class="text-gray-400 text-xs">Última alteração: ${new Date(router.lastUpdate).toLocaleString()}</span>
                    </div>
                    ` : ''}
                `;
                
                // Definir valores dos inputs para admin (depois de innerHTML)
                if (isAdmin) {
                    const ssidInput = routerElement.querySelector('.ssid-input');
                    if (ssidInput) ssidInput.value = router.ssid;
                    const passwordInput = routerElement.querySelector('.password-input');
                    if (passwordInput) passwordInput.value = router.password;
                }

                routersContainer.appendChild(routerElement);
            });
            
            // Adiciona event listeners para os elementos recém-criados (apenas para admin)
            if (isAdmin) {
                addEventListeners();
            }
            updateStats();
        }
        
        // Função para adicionar event listeners
        function addEventListeners() {
            // Toggle status
            document.querySelectorAll('.status-toggle').forEach(toggle => {
                toggle.removeEventListener('change', handleStatusToggle); 
                toggle.addEventListener('change', function() { handleStatusToggle(this.dataset.id, this.checked); });
            });
            
            // Editar SSID
            document.querySelectorAll('.ssid-input').forEach(input => {
                input.removeEventListener('change', handleSSIDChange); 
                input.addEventListener('change', function() { handleSSIDChange(this.dataset.id, this.value); });
            });
            
            // Editar senha
            document.querySelectorAll('.password-input').forEach(input => {
                input.removeEventListener('change', handlePasswordChange); 
                input.addEventListener('change', function() { handlePasswordChange(this.dataset.id, this.value); });
            });
            
            // Remover roteador
            document.querySelectorAll('.delete-router-btn').forEach(btn => {
                btn.removeEventListener('click', handleDeleteRouter); 
                btn.addEventListener('click', function() { handleDeleteRouter(this.dataset.id, this); });
            });
        }

        // Handlers para os eventos
        function handleStatusToggle(id, newStatus) {
            // Atualiza localmente primeiro para feedback imediato
            if (routers[id]) { 
                routers[id].status = newStatus;
                routers[id].lastUpdate = new Date().toISOString();
            }
            
            // Atualiza no Firebase
            const routerRef = firebase.ref(firebase.database, `routers/${id}`);
            firebase.set(routerRef, routers[id])
                .then(() => {
                    showFeedback(`Status do roteador "${routers[id].name}" atualizado!`, 'green');
                    // Não chamamos renderRouters() aqui, o onValue do Firebase fará isso.
                    // Isso evita re-renderizações duplas e garante que o estado do Firebase seja a fonte da verdade.
                })
                .catch((error) => {
                    console.error('Erro ao atualizar status:', error); 
                    showFeedback('Erro ao atualizar status: ' + error.message, 'red');
                    // Reverte a mudança local em caso de erro
                    // Find the toggle element and revert its checked state
                    const toggleElement = document.querySelector(`.status-toggle[data-id="${id}"]`);
                    if (toggleElement) {
                        toggleElement.checked = !newStatus;
                    }
                });
        }

        function handleSSIDChange(id, newSSID) {
            if (newSSID.trim() === '') {
                showFeedback('O SSID não pode estar vazio', 'red');
                // Reverte o valor do input se o SSID for vazio
                const ssidInput = document.querySelector(`.ssid-input[data-id="${id}"]`);
                if (ssidInput && routers[id]) {
                    ssidInput.value = routers[id].ssid;
                }
                return;
            }
            
            if (routers[id]) {
                routers[id].ssid = newSSID;
                routers[id].lastUpdate = new Date().toISOString();
            }
            
            const routerRef = firebase.ref(firebase.database, `routers/${id}`);
            firebase.set(routerRef, routers[id])
                .then(() => {
                    showFeedback(`SSID do roteador "${routers[id].name}" atualizado!`, 'green');
                })
                .catch((error) => {
                    console.error('Erro ao atualizar SSID:', error); 
                    showFeedback('Erro ao atualizar SSID: ' + error.message, 'red');
                    const ssidInput = document.querySelector(`.ssid-input[data-id="${id}"]`);
                    if (ssidInput && routers[id]) {
                        ssidInput.value = routers[id].ssid;
                    }
                });
        }

        function handlePasswordChange(id, newPassword) {
            if (routers[id]) {
                routers[id].password = newPassword;
                routers[id].lastUpdate = new Date().toISOString();
            }
            
            const routerRef = firebase.ref(firebase.database, `routers/${id}`);
            firebase.set(routerRef, routers[id])
                .then(() => {
                    showFeedback(`Senha do roteador "${routers[id].name}" atualizada!`, 'green');
                })
                .catch((error) => {
                    console.error('Erro ao atualizar senha:', error); 
                    showFeedback('Erro ao atualizar senha: ' + error.message, 'red');
                    const passwordInput = document.querySelector(`.password-input[data-id="${id}"]`);
                    if (passwordInput && routers[id]) {
                        passwordInput.value = routers[id].password;
                    }
                });
        }

        function handleDeleteRouter(id, buttonElement) {
            const routerName = routers[id] ? routers[id].name : 'Roteador Desconhecido';
            
            if (confirm(`Tem certeza que deseja remover o roteador "${routerName}"?`)) {
                const routerRef = firebase.ref(firebase.database, `routers/${id}`);
                
                const originalText = buttonElement.innerHTML;
                buttonElement.innerHTML = `<i class="fas fa-spinner fa-spin mr-1"></i> Removendo...`;
                buttonElement.disabled = true;
                
                firebase.remove(routerRef)
                    .then(() => {
                        showFeedback(`Roteador "${routerName}" removido com sucesso!`, 'green');
                    })
                    .catch((error) => {
                        console.error('Erro ao remover roteador:', error); 
                        showFeedback('Erro ao remover roteador: ' + error.message, 'red');
                        buttonElement.innerHTML = originalText;
                        buttonElement.disabled = false;
                    });
            }
        }
        
        // Função para mostrar feedback
        function showFeedback(message, color) {
            const feedback = document.createElement('div');
            feedback.className = `fixed bottom-4 right-4 bg-${color}-500 text-white px-4 py-2 rounded-md shadow-lg flex items-center`;
            feedback.innerHTML = `
                <i class="fas fa-${color === 'green' ? 'check' : 'exclamation'}-circle mr-2"></i> 
                <span>${message}</span>
            `;
            document.body.appendChild(feedback);
            
            setTimeout(() => {
                feedback.classList.add('opacity-0', 'transition-opacity', 'duration-500');
                setTimeout(() => feedback.remove(), 500);
            }, 3000);
        }
        
        // Função para alternar visibilidade da senha
        function togglePasswordVisibility(element) {
            const input = element.parentElement.querySelector('input');
            const icon = element.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }
        
        // Event listeners para o modal (apenas para admin)
        addRouterBtn.addEventListener('click', () => {
            routerNameInput.value = '';
            routerSSIDInput.value = '';
            routerPasswordInput.value = '';
            routerStatusInput.checked = true;
            statusLabel.textContent = 'Em Uso';
            addRouterModal.classList.remove('hidden');
        });
        
        closeModalBtn.addEventListener('click', () => {
            addRouterModal.classList.add('hidden');
        });
        
        cancelAddRouterBtn.addEventListener('click', () => {
            addRouterModal.classList.add('hidden');
        });
        
        routerStatusInput.addEventListener('change', function() {
            statusLabel.textContent = this.checked ? 'Em Uso' : 'Recolhido';
        });
        
        confirmAddRouterBtn.addEventListener('click', () => {
            const name = routerNameInput.value.trim();
            const ssid = routerSSIDInput.value.trim();
            const password = routerPasswordInput.value.trim();
            const status = routerStatusInput.checked;
            
            if (!name || !ssid) {
                showFeedback('Por favor, preencha pelo menos o nome e o SSID do roteador.', 'red');
                return;
            }
            
            confirmBtnText.textContent = 'Adicionando...';
            confirmBtnSpinner.classList.remove('hidden');
            confirmAddRouterBtn.disabled = true;
            
            const newRouter = {
                name,
                ssid,
                password,
                status,
                lastUpdate: new Date().toISOString()
            };
            
            const newRouterRef = firebase.push(firebase.ref(firebase.database, 'routers'));
            
            firebase.set(newRouterRef, newRouter)
                .then(() => {
                    showFeedback('Roteador adicionado com sucesso!', 'green');
                    addRouterModal.classList.add('hidden');
                    
                    routerNameInput.value = '';
                    routerSSIDInput.value = '';
                    routerPasswordInput.value = '';
                })
                .catch((error) => {
                    console.error('Erro ao adicionar roteador:', error); 
                    showFeedback('Erro ao adicionar roteador: ' + error.message, 'red');
                })
                .finally(() => {
                    confirmBtnText.textContent = 'Adicionar';
                    confirmBtnSpinner.classList.add('hidden');
                    confirmAddRouterBtn.disabled = false;
                });
        });
        
        // Fechar modal ao clicar fora
        addRouterModal.addEventListener('click', (e) => {
            if (e.target === addRouterModal) {
                addRouterModal.classList.add('hidden');
            }
        });
        
        // Login com Firebase Auth
        loginBtn.addEventListener('click', () => {
            const email = loginEmail.value.trim();
            const password = loginPassword.value.trim();
            
            if (!email || !password) {
                loginError.textContent = "Por favor, preencha todos os campos.";
                loginError.classList.remove('hidden');
                return;
            }
            
            loginBtnText.textContent = 'Entrando...';
            loginBtnSpinner.classList.remove('hidden');
            loginBtn.disabled = true;
            
            firebase.signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    loginError.classList.add('hidden');
                })
                .catch((error) => {
                    console.error('Erro de login:', error); 
                    if (error.code === 'auth/invalid-email' || error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                        loginError.textContent = "Credenciais inválidas. Verifique seu e-mail e senha.";
                    } else {
                        loginError.textContent = `Erro ao fazer login: ${error.message}`;
                    }
                    loginError.classList.remove('hidden');
                })
                .finally(() => {
                    loginBtnText.textContent = 'Entrar';
                    loginBtnSpinner.classList.add('hidden');
                    loginBtn.disabled = false;
                });
        });
        
        // Logout
        logoutBtn.addEventListener('click', () => {
            firebase.signOut(auth)
                .then(() => {
                    showFeedback('Você saiu da conta administrativa', 'blue');
                })
                .catch((error) => {
                    console.error('Erro ao sair:', error); 
                    showFeedback('Erro ao sair: ' + error.message, 'red');
                });
        });
        
        // Botão para acessar a tela de login admin
        adminLoginBtn.addEventListener('click', () => {
            loginScreen.classList.remove('hidden');
            mainContent.classList.add('hidden'); 
            loginEmail.value = '';
            loginPassword.value = '';
            loginError.classList.add('hidden');
        });
        
        // Botão para voltar à visualização pública
        publicViewBtn.addEventListener('click', () => {
            loginScreen.classList.add('hidden');
            mainContent.classList.remove('hidden'); 
        });
        
        // --- Funções de Tema ---
        function toggleTheme() {
            const html = document.documentElement;
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                localStorage.setItem('theme', 'light');
                themeIcon.classList.replace('fa-moon', 'fa-sun'); 
            } else {
                html.classList.add('dark');
                localStorage.setItem('theme', 'dark');
                themeIcon.classList.replace('fa-sun', 'fa-moon'); 
            }
        }

        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            const html = document.documentElement;
            if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                html.classList.add('dark');
                themeIcon.classList.replace('fa-sun', 'fa-moon'); 
            } else {
                html.classList.remove('dark');
                themeIcon.classList.replace('fa-moon', 'fa-sun'); 
            }
        }

        // Torna a função global para ser usada nos elementos
        window.togglePasswordVisibility = togglePasswordVisibility;
    </script>
</body>
</html>
