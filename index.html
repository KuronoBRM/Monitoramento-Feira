<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitor da Feira</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";
    import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD5it16gSBJzscHWl6kx7OT-nNi0I4ZmOU",
      authDomain: "monitor-feira.firebaseapp.com",
      projectId: "monitor-feira",
      storageBucket: "monitor-feira.appspot.com",
      messagingSenderId: "184193785808",
      appId: "1:184193785808:web:63782374815818986163d5",
      databaseURL: "https://monitor-feira-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth(app);

    window.firebase = {
      database,
      auth,
      ref,
      set,
      onValue,
      signInWithEmailAndPassword,
      signOut
    };
  </script>
  <style>
    .status-card {
      transition: all 0.3s ease;
      transform-style: preserve-3d;
    }
    .status-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    .em-uso {
      background-color: rgba(74, 222, 128, 0.1);
      border-left: 4px solid #4ade80;
    }
    .recolhido {
      background-color: rgba(248, 113, 113, 0.1);
      border-left: 4px solid #f87171;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <script>
    const db = firebase.database;
    const routersRef = firebase.ref(db, 'routers');

    firebase.onValue(routersRef, (snapshot) => {
      const data = snapshot.val();
      if (data) {
        localStorage.setItem('routers', JSON.stringify(data));
        location.reload();
      }
    });

    function saveRouters(routers) {
      firebase.set(routersRef, routers)
        .then(() => console.log("Dados salvos"))
        .catch(err => console.error("Erro ao salvar:", err));
    }
  </script>
</body>
</html>
