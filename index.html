<html lang="pt-BR">
<head>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, push, remove, update } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";
    import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD5it16gSBJzscHWl6kx7OT-nNi0I4ZmOU",
      authDomain: "monitor-feira.firebaseapp.com",
      projectId: "monitor-feira",
      storageBucket: "monitor-feira.appspot.com",
      messagingSenderId: "184193785808",
      appId: "1:184193785808:web:63782374815818986163d5",
      databaseURL: "https://monitor-feira-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth(app);

    window.firebase = {
      database,
      auth,
      ref,
      set,
      onValue,
      signInWithEmailAndPassword,
      signOut,
      push,
      remove,
      update
    };
  </script>

  <style>
    /* ... (mantém todos os estilos originais) ... */
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <!-- ... (mantém o conteúdo HTML original) ... -->
  <script>
    // ...

    // Substitui routers array local por armazenamento Firebase real
    firebase.onValue(routersRef, (snapshot) => {
      const data = snapshot.val();
      routers = data ? Object.values(data) : [];
      renderRouters();
    });

    // Altera saveData para usar push (ao adicionar) e update (ao editar)
    function saveData() {
      const updates = {};
      routers.forEach((router, index) => {
        updates[index] = router;
      });
      firebase.set(routersRef, updates)
        .then(() => showFeedback('Dados salvos com sucesso!', 'green'))
        .catch((error) => showFeedback('Erro ao salvar dados: ' + error.message, 'red'));
    }

    // No adicionar novo roteador, usa push para gerar ID único
    confirmAddRouterBtn.addEventListener('click', () => {
      const name = routerNameInput.value.trim();
      const ssid = routerSSIDInput.value.trim();
      const password = routerPasswordInput.value.trim();
      const status = routerStatusInput.checked;

      if (name && ssid) {
        const newRouter = {
          name,
          ssid,
          password,
          status,
          lastUpdate: new Date().toISOString()
        };

        const newRef = firebase.push(routersRef);
        firebase.set(newRef, newRouter)
          .then(() => showFeedback('Roteador adicionado!', 'green'))
          .catch((err) => showFeedback('Erro ao adicionar: ' + err.message, 'red'));

        addRouterModal.classList.add('hidden');
      } else {
        showFeedback('Por favor, preencha pelo menos o nome e o SSID do roteador.', 'red');
      }
    });

    // ...
  </script>
</body>
</html>
